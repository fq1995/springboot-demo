<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head xmlns:th="http://www.w3.org/1999/xhtml">-->
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css" rel="stylesheet">
<title>书单详情</title>
</head>
<body th:object="${book}">
<div class="container" style="max-width: 700px;">
    <h2 class="page-header" style="margin-top: 50px">详情</h2>
    <div class="well">

        <p>
            <strong>书名:</strong>
            <span th:text="*{name}"></span>
        </p>
        <p>
            <strong>作者:</strong>
            <span th:text="*{author}"></span>
        </p>
        <p>
            <strong>描述:</strong>
            <span th:text="*{description}"></span>
        </p>
        <p th:switch="*{status}">
            <strong>状态:</strong>
            <span th:case="0">想读</span>
            <span th:case="1">在读</span>
            <span th:case="2">已读</span>
            </span>
        </p>
    </div>

    <div class="alert alert-success" th:unless="*{status == 0}">
        <strong>不错</strong>，你已经开始行动了
    </div>
    <div class="alert alert-warning" th:if="*{status == 0}">
        <strong>注意</strong>，你还没开始行动
    </div>

    <a href="javascript: history.go(-1)" class="btn btn-default">返回</a>
</div>


<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
